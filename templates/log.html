{% extends 'base.html' %}

{% block body %}
    <br>
    <div class="w3-container w3-blue">
        <h2>Add a new site</h2>
    </div>

    <form class="w3-container" method="post" action="/log">
        <p>
        <label>URL</label>
        <input class="w3-input" type="text" name="url" placeholder="https://" required></p>
        <p>
        <label>Description</label>
        <input class="w3-input" type="text" name="description" required></p>
        <input class="w3-btn w3-blue" type="submit" value="Submit" />
    </form>
{% endblock %}
